<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(180deg, #f76c6c, #f57c9c);
        }
        .container{
            position:absolute;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 70vh;
            width: 24vw;
        }
        .color{
            color:red;
            font-family: 'Arial', sans-serif;
        }
        
        .first-blk{
            position:absolute;
            top:0;
            border-radius: 20px;
            width: 23vw;
            height:55vh;
            z-index: -1;
            display: flex;
            justify-content: center;
             background: #2c1c3c;
            box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -webkit-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -moz-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
        }
        .first-blk h1{
            position: absolute;
            color:whitesmoke;
            top:40px;
            left:45px;
            font-weight:900;
        }
        .first-blk .expression{
            position: absolute;
            letter-spacing: 5px;
            width: 90%;
            top:10px;
            padding:10px 40px 10px 0;
            height:20px;
            font-size: 1.3em;
            text-align: right;
            color: #ccc;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
        }
        .first-blk .display{
            margin-top: 10px;
            position: absolute;
            width: 90%;
            top:10%;
            padding:10px 40px 10px 0;
            height: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-align: right;
            color:white;
            font-family: 'Arial', sans-serif;
        }
        .second-blk{
            padding:20px;
            position: absolute;
            top:21%;
            display: flex;
            flex-direction: column;
            background-color:aliceblue;
            width: 18vw;
            height: 44vh ;
            border-radius: 20px;
            box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -webkit-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -moz-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
        }
        .second-blk .first-row{
            display: flex;
            justify-content: space-around;
            margin:20px;
            width:100%;
            height:50px;
            margin:0 0 10px 0;
        }
        .first-row .button {
            cursor: pointer;
            outline: none;
            border: none;
            font-weight: 700;
            font-size: 1.4rem;
            padding: 5px;
            text-align: center;
            height: 100%;
            width: 100%;
            background-color: azure;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .letter{
            letter-spacing: 2px;
            
        }
        .button:hover {
            background-color: #d3d3d3;
        }
        .third-blk{
            position:absolute;
            width:50%;
            height: 50px;
            bottom:20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .third-blk button{
            position:absolute;
            bottom: 0;
            margin-bottom: 0;
            cursor: pointer;
            color:white;
            width: 100%;
            height:100%;
            outline:none;
            border:none;
            border-radius: 50px;
            font-size: 30px;
            font-weight: 700;
            padding:2px 0;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -webkit-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
            -moz-box-shadow: -4px 15px 64px -12px rgba(0,0,0,0.93);
        }
        @media only screen and (min-width: 1920px) and (min-height: 1080px) {
    .container {
        width: 20vw;
        height: 65vh;
    }

    .first-blk {
        width: 19vw;
        height: 50vh;
    }

    .first-blk .expression {
        font-size: 1.5em;
    }

    .first-blk .display {
        font-size: 3em;
    }

    .second-blk {
        width: 16vw;
        height: 40vh;
    }

    .first-row .button {
        font-size: 1.6rem;
    }

    .third-blk {
        width: 45%;
        height: 60px;
    }

    .third-blk button {
        font-size: 32px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="first-blk">
            <div class="expression" id="expression">0</div>
            <h1>=</h1>
            <div class="display" id="display">0</div>
        </div>
        <div class="second-blk">
            <div class="first-row">
                <button class="button color letter">AC</button>
                <button class="button color letter">DE</button>
                <button class="button color">.</button>
                <button class="button color">/</button>
            </div>
            <div class="first-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button color">*</button>
            </div> 
            <div class="first-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button color">-</button>
            </div>
            <div class="first-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button color">+</button>
            </div>
            <div class="first-row">
                <button class="button">00</button>
                <button class="button">0</button>
            </div>
        </div>
        <div class="third-blk">
            <button class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
